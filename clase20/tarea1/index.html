<html>

<head>
  <title>Cubo Color Interacción (Cuaternión) en WebGL 2.0</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <link href="./style.css" rel="stylesheet">
  <script type="module" src="./scriptt.js" defer></script>

</head>

<body>
  <div id="content">

    <h2>Cubo Color Interacción (Cuaternión) en WebGL 2.0</h2>

    <div id="tools">
      <p><button id="reset">Reinicia</button></p>
    </div>

    <div id="canvas-holder">
      <canvas id="webglcanvas" style="border: none;" width="500" height="500"></canvas>
    </div>

  </div>

  <script id="vs" type="vertex">
          #version 300 es
          uniform mat4 uMatrizProyeccion;
          uniform mat4 uMatrizVista;
          uniform mat4 uMatrizModelo;
          layout(location = 0) in vec3 aVertices;
          layout(location = 1) in vec4 aColores;
          out vec4 vColores;
          void main() {
            vColores = aColores;
          gl_Position = uMatrizProyeccion * uMatrizVista * uMatrizModelo * vec4(aVertices, 1.0);
        }
  </script>

  <script id="fs" type="fragment">
        #version 300 es
        precision highp float;
        in vec4 vColores;
        out vec4 color;
        void main() {
            color = vColores;
        }
   </script>

</body>

</html>
